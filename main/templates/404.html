<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 10rem;
            margin: 0;
            color: #4F46E5; /* blueish color matching your buttons */
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: #333;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4F46E5;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.2);
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #3730a3;
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="{% url 'portfolio' %}">Go Home</a>

</body>
</html>
